name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_ergolab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ergolab
      run: |
        cd backend
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Run migrations
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ergolab
      run: |
        cd backend
        alembic upgrade head

    - name: Run tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ergolab
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
        TESTING: true
      run: |
        cd backend
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Run security checks
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_ergolab
        SECRET_KEY: test-secret-key
      run: |
        cd backend
        bandit -r app/
        safety check || echo "::warning::Safety check found vulnerabilities - review needed"
      continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: portal-web/package-lock.json

    - name: Install dependencies
      run: |
        cd portal-web
        npm ci

    - name: Run linter
      run: |
        cd portal-web
        npm run lint

    - name: Run tests
      run: |
        cd portal-web
        npm run test:run -- --coverage

    - name: Build
      run: |
        cd portal-web
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: ergolab-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./portal-web
        push: false
        tags: ergolab-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
