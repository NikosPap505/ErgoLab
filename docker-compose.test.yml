version: '3.8'

services:
  # Test Database
  test-db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_ergolab
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Redis
  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Tests
  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://test_user:test_password@test-db:5432/test_ergolab
      REDIS_URL: redis://test-redis:6379/0
      SECRET_KEY: test-secret-key-for-testing-only
      TESTING: "true"
    volumes:
      - ./backend:/app
      - ./backend/htmlcov:/app/htmlcov
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        pytest -v --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml
      "

  # Load Testing with Locust
  locust-master:
    image: locustio/locust
    ports:
      - "8089:8089"
    volumes:
      - ./backend/tests/load:/mnt/locust
    command: -f /mnt/locust/locustfile.py --master --host=http://backend:8000
    depends_on:
      - backend

  locust-worker:
    image: locustio/locust
    volumes:
      - ./backend/tests/load:/mnt/locust
    command: -f /mnt/locust/locustfile.py --worker --master-host=locust-master
    depends_on:
      - locust-master

networks:
  default:
    name: ergolab-test-network
